<wm-page data-ng-controller="sssPageController" name="page1">
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-segmented-control name="segmented_control1">
                <wm-segment-content caption="Title 1" name="segment_content1">
                    <wm-tabs name="tabs1">
                        <wm-tabpane name="tabpane1"></wm-tabpane>
                        <wm-tabpane name="tabpane2"></wm-tabpane>
                        <wm-tabpane name="tabpane3"></wm-tabpane>
                    </wm-tabs>
                    <wm-prefab name="googlemaps1" prefabname="googlemaps" locations="bind:Variables.deviceVariable1.dataSet" lat="coords.latitude" lng="coords.longitude"></wm-prefab>
                </wm-segment-content>
                <wm-segment-content caption="Title 2" name="segment_content2"></wm-segment-content>
                <wm-segment-content caption="Title 3" name="segment_content3"></wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
</wm-page>
